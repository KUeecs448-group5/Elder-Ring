<!DOCTYPE html>
<html>
    <audio controls loop id="PPP">
        <source src="assets/GwynLordofCinder.mp3" type="audio/mpeg">
    </audio>
    <audio controls loop id="OWA">
        <source src="assets/OneWingedAngel.mp3" type="audio/mpeg">
    </audio>
    <head>
        <title>Elder Ring</title>
        <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>
        <link rel="stylesheet" href="./P3.css">
        <script src="https://kit.fontawesome.com/ed8caa1c08.js" crossorigin="anonymous"></script>
        <script src = "Executive.js" type ="module"></script>
    </head>
    <body ondragstart='return false' style="overflow: hidden"> <!--Anti-dragging to generate new page & shield right-click menu-->
        <!--<span class="Round">Round: <label id='count'>0</label></span>-->
        

        <img id = "background" class="body-img" src="assets/Battle.jpeg">
        <img class="title-img" src="assets/ElderRing.png">
        <div id="row1">
            <span id="enemy1" class ="enemy skeleton">
                <img id="enemy1Click" src="assets/skeleton.gif">
                <span class="HP"><label id='ehealth1'>100</label>/100</span>
                <progress id="ehealthbar1" value="100" max="100"></progress>
            </span>
            <span id="player1" class="player">
                <span class="HP">HP <label id='health1'>100</label>/100</span>
                <progress id="healthbar1" value="100" max="100"></progress>
                <img id="player1Click" src="assets/spear.gif">
                <br>
                <span class="MP" id = "MP1">MP <label id='mana1'>100</label>/100</span>
                <progress id="manabar1" value="100" max="100"></progress>
                
            </span>
        </div>
        
        <div id="row2">
            <span id="enemy2" class ="enemy boss">
                <img id="enemy2Click" src="assets/nito.gif">
                <span class="HP"><label id='ehealth2'>200</label>/200</span>
                <progress id="ehealthbar2" value="200" max="200"></progress>
            </span>
            <span id="player2" class ="player">
                <span class="HP">HP <label id='health2'>100</label>/100</span>
                <progress id="healthbar2" value="100" max="100"></progress>
                <img id="player2Click" src="assets/solaire.gif">
                <br>
                <span class="MP" id = "MP2">MP <label id='mana2'>100</label>/100</span>
                <progress id="manabar2" value="100" max="100"></progress>
            </span>
        </div>
        <div id="row3">
            <span id="enemy3" class ="enemy skeleton">
                <img id="enemy3Click" src="assets/skeleton.gif">
                <span class="HP"><label id='ehealth3'>100</label>/100</span>
                <progress id="ehealthbar3" value="100" max="100"></progress>
            </span>
            <span id="player3" class="player">
                <span class="HP">HP <label id='health3'>100</label>/100</span>
                <progress id="healthbar3" value="100" max="100"></progress>
                <img id="player3Click" src="assets/artorias.gif">
                <br>
                <span class="MP" id = "MP3">MP <label id='mana3'>100</label>/100</span>
                <progress id="manabar3" value="100" max="100"></progress>
                
            </span>
        </div>
        <section class = "actionInfo label">
            <span>
                <!--not working!!-->
                <i class="fa fa-info-circle"></i>
                <label id='action'><strong>Action</strong></label><text>
            </span>
        </section>
        <div id = "infoBox"></div>

        <!-- <section class = "characterInfo label">
            <text class='name'><strong>NAME</strong></text> 
            <text class='mana'><strong>MP</strong></text>
        </section>     -->
        <div id = "infoBox2"></div>
        <section class = "characterInfo c1">
            <label class= "name" id='name1'>Spear Knight</label>
   \
        </section>
        <section class = "characterInfo c2">
            <label class= "name" id='name2'>Solaire</label>
            
        </section>
        <section class = "characterInfo c3">
            <label class= "name" id='name3'>Artorias</label>
        </section>
        
        <section id="buttons">
            <button class="button Attack" id = "Attack"><img class="icon" id="weapon icon" src="assets/sword.png"></button>
            <button class="button AOE" id = "AOE"><img class="icon" id="spell icon" src="assets/aoe.png"></button>
            <button class="button Heal" id = "Heal"><img class="icon" id="heal icon" src="assets/heal.png"></button>
            <button class="button Item" id = "Item"><img class="icon" id="item icon" src="assets/bomb.png"></button>
        </section>
        <a id = "loseLink" href=p3.HTML><img id="youDW" src="assets/youdied.png"/></a>
        <div id="start">
            <img class="start-img" src="assets/ElderRing.png">
            <button id="start0"class="DS start" onclick="initDS()">World 1 - The Dark Soul</button>
            <button id="start1"class="FF start" onclick="initFF()">World 2 - The Dark Future</button>
        </div>
    </body>
</html>
