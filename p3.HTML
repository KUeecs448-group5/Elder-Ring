<!DOCTYPE html>
<html>
    <head>
        <title>Battle</title>
        <link rel="stylesheet" href="./P3.css">
        <script src = "Executive.js" type ="module"></script>
    </head>
        <body ondragstart='return false' oncontextmenu='self.event.returnValue=false'> <!--Anti-dragging to generate new page & shield right-click menu-->
            <!--<span class="Round">Round: <label id='count'>0</label></span>-->
            <div id="row1">
                <span class ="skeleton">
                    <img src="assets/skeleton.gif"/>
                    <span class="HP"><label id='ehealth1'>100</label>/100</span>
                </span>
                <span class ="player">
                    <span class="HP"><label id='health1'>100</label>/100</span>
                    <img src="assets/spear.gif"/>
                </span>
            </div>
            <div id="row2">
                <span class ="boss">
                    <img src="assets/nito.gif"/>
                    <span class="HP"><label id='ehealth2'>200</label>/200</span>
                </span>
                <span class ="player">
                    <span class="HP"><label id='health2'>100</label>/100</span>
                    <img src="assets/solaire.gif"/>
                </span>
            </div>
            <div id="row3">
                <span class ="skeleton">
                    <img src="assets/skeleton.gif"/>
                    <span class="HP"><label id='ehealth3'>100</label>/100</span>
                </span>
                <span class ="player">
                    <span class="HP"><label id='health3'>100</label>/100</span>
                    <img src="assets/artorias.gif"/>
                </span>
            </div>
            <div class="menu">
            <!--
            <span class="HP1"><label id='heal1'>100</label>/100</span>
            <span class="HP2"><label id='heal2'>100</label>/100</span>
            <span class="HP3"><label id='heal3'>100</label>/100</span>
            -->
            <span id="MP1"><label id='mana1'>100</label>/100</span>
            <span id="MP2"><label id='mana2'>100</label>/100</span>
            <span id="MP3"><label id='mana3'>100</label>/100</span>
            <span class="Name1"><label id='name1'>Spear Knight</label></span>
            <span class="Name2"><label id='name2'>Shield Knight</label></span>
            <span class="Name3"><label id='name3'>Sword Knight</label></span>
            <!--
            <text id='heal'>HP</text>
            -->
            <text id='mana'>MP</text>
            <text id='name'>NAME</text>

            <button class="button Attack" id = "Attack">ATTACK</button>
            <button class="button AOE" id = "AOE">AOE ATTACK</button>
            <button class="button Heal" id = "Heal">HEAL</button>
            <button class="button Item" id = "Item">ITEM</button>
            </div>
        </body>
</html>
