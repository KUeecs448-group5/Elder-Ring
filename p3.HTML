<!DOCTYPE html>
<html>
    <audio controls loop id="PPP">
        <source src="assets/DS-dir/GwynLordofCinder.mp3" type="audio/mpeg">
    </audio>
    <audio controls loop id="OWA">
        <source src="assets/FF-dir/OneWingedAngel.mp3" type="audio/mpeg">
    </audio>
    <audio controls loop id="NGE">
        <source src="assets/NGE-dir/DecisiveBattle.mp3" type="audio/mpeg">
    </audio>
    <head>
        <title>Elder Ring</title>
        <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>
        <link rel="stylesheet" href="./P3.css">
        <script src="https://kit.fontawesome.com/ed8caa1c08.js" crossorigin="anonymous"></script>
        <script src = "Executive.js" type ="module"></script>
    </head>
    <body ondragstart='return false' style="overflow: hidden"> <!--Anti-dragging to generate new page & shield right-click menu-->
        <!--<span class="Round">Round: <label id='count'>0</label></span>-->
        <img id = "background" class="body-img">
        <a href="p3.HTML" id="restart">
            <i class="fa fa-power-off"></i>
            <text>Restart</text>
        </a>
        <img class="title-img" src="assets/ElderRing.png">
        <div id="row1">
            <span id="enemy1" class ="enemy skeleton">
                <img id="enemy1Click">
                <span class="HP"><label id='ehealth1'>100</label>/100</span>
                <progress id="ehealthbar1" value="100" max="100"></progress>
                <label class= "name" id='name4'></label>
            </span>
            <span id="player1" class="player">
                <label class="name" id="name1"></label>
                <img id="player1Click">
                <br>
                <span class="HP">HP <label id='health1'>100</label>/100</span>
                <progress id="healthbar1" value="100" max="100"></progress>
                <br>
                <span class="MP" id = "MP1">MP <label id='mana1'>100</label>/100</span>
                <progress id="manabar1" value="100" max="100"></progress>
                
            </span>
        </div>
        
        <div id="row2">
            <span id="enemy2" class ="enemy boss">
                <img id="enemy2Click">
                <span class="HP"><label id='ehealth2'>200</label>/200</span>
                <progress id="ehealthbar2" value="200" max="200"></progress>
                <label class= "name" id='name5'></label>
            </span>
            <span id="player2" class ="player">
                <label class= "name" id='name2'></label>
                <img id="player2Click">
                <br>
                <span class="HP">HP <label id='health2'>100</label>/100</span>
                <progress id="healthbar2" value="100" max="100"></progress>
                <br>
                <span class="MP" id = "MP2">MP <label id='mana2'>100</label>/100</span>
                <progress id="manabar2" value="100" max="100"></progress>
            </span>
        </div>
        <div id="row3">
            <span id="enemy3" class ="enemy skeleton">
                <img id="enemy3Click">
                <span class="HP"><label id='ehealth3'>100</label>/100</span>
                <progress style="color: red"id="ehealthbar3" value="100" max="100"></progress>
                <label class= "name" id='name6'></label>
            </span>
            <span id="player3" class="player">
                <label class= "name" id='name3'></label>
                <img id="player3Click">
                <br>
                <span class="HP">HP <label id='health3'>100</label>/100</span>
                <progress id="healthbar3" value="100" max="100"></progress>
                <br>
                <span class="MP" id = "MP3">MP <label id='mana3'>100</label>/100</span>
                <progress id="manabar3" value="100" max="100"></progress>
                <br>
                
            </span>
        </div>
        <section class = "actionInfo label">
            <span>
                <i class="fa fa-info-circle"></i>
                <label id='action'><strong>Action</strong></label><text>
            </span>
        </section>
        <div id = "infoBox"></div>
        <div id = "infoBox2"></div>
        <section id="buttons">
            <button class="button Attack" id = "Attack"><img class="icon" id="weapon icon"></button>
            <button class="button AOE" id = "AOE"><img class="icon" id="spell icon"></button>
            <button class="button Heal" id = "Heal"><img class="icon" id="heal icon"></button>
            <button class="button Item" id = "Item"><img class="icon" id="item icon"></button>
        </section>
        <a id = "loseLink" href=p3.HTML><img id="youDW" src="assets/youdied.png"/></a>
        <div id="start">
            <img class="start-img" src="assets/ElderRing.png">
            <button id="start0"class="DS start"><img id="DS-icon1"class="start-icon"src="assets/DS-dir/icon.png"/>World 1 - Darkest Soul<img id="DS-icon2"class="end-icon"src="assets/DS-dir/icon.png"/></button>
            <button id="start1"class="FF start"><img id="FF-icon1"class="start-icon"src="assets/FF-dir/icon.png"/>World 2 - Darkest Fantasy<img id="FF-icon2"class="end-icon"style="right:0%"src="assets/FF-dir/icon.png"/></button>
            <button id="start2"class="NGE start"><img id="NGE-icon1"class="start-icon"src="assets/NGE-dir/icon.png"/>World 3 - Darkest Future<img id="NGE-icon2"class="end-icon"src="assets/NGE-dir/icon.png"/></button>
            <button id="test" class = "test start"><img> Test</button>
        </div>
    </body>
</html>
