<!DOCTYPE html>
<html>
    <head>
        <title>Elder Ring</title>
        <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>
        <link rel="stylesheet" href="./P3.css">
        <script src = "Executive.js" type ="module"></script>
    </head>
    <body ondragstart='return false' style="overflow: hidden"> <!--Anti-dragging to generate new page & shield right-click menu-->
        <!--<span class="Round">Round: <label id='count'>0</label></span>-->
        <img class="body-img" src="assets/Battle.jpeg">
        <img class="title-img" src="assets/ElderRing.png">
        <div id="row1">
            <span class ="enemy skeleton">
                <img src="assets/skeleton.gif"/>
                <span class="HP"><label id='ehealth1'>100</label>/100</span>
            </span>
            <progress id="ehealthbar1" value="100" max="100"></progress>
            <span class ="player">
                <span class="HP"><label id='health1'>100</label>/100</span>
                <progress id="healthbar1" value="100" max="100"></progress>
                <img src="assets/spear.gif"/>
            </span>
        </div>
        
        <div id="row2">
            <span class ="enemy boss">
                <img src="assets/nito.gif"/>
                <span class="HP"><label id='ehealth2'>200</label>/200</span>
            </span>
            <progress id="ehealthbar2" value="200" max="200"></progress>
            <span class ="player">
                <span class="HP"><label id='health2'>100</label>/100</span>
                <progress id="healthbar2" value="100" max="100"></progress>
                <img src="assets/solaire.gif"/>
            </span>
        </div>
        <div id="row3">
            <span class ="enemy skeleton">
                <img src="assets/skeleton.gif"/>
                <span class="HP"><label id='ehealth3'>100</label>/100</span>
            </span>
            <progress id="ehealthbar3" value="100" max="100"></progress>
            <span class ="player">
                <span class="HP"><label id='health3'>100</label>/100</span>
                <progress id="healthbar3" value="100" max="100"></progress>
                <img src="assets/artorias.gif"/>
            </span>
        </div>
        <section class = "actionInfo label">
            <label id='action'><strong>Action</strong></label><text><strong> Info</strong>
        </section>
        <div id = "infoBox">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
        </div>

        <section class = "characterInfo label">
            <text class='name'><strong>NAME</strong></text> 
            <text class='mana'><strong>MP</strong></text>
        </section>    
        <section class = "characterInfo c1">
            <label class= "name" id='name1'>Spear Knight</label>
            <span class = "mana" id="MP1"><label id='mana1'>100</label>/100</span>
        </section>
        <section class = "characterInfo c2">
            <label class= "name" id='name2'>Shield Knight</label>
            <span class ="mana" id="MP2"><label id='mana2'>100</label>/100</span>
        </section>
        <section class = "characterInfo c3">
            <label class= "name" id='name3'>Sword Knight</label>
            <span class="mana" id="MP3"><label id='mana3'>100</label>/100</span>
        </section>
        
        <section id="buttons">
            <button class="button Attack" id = "Attack"><img class="icon" src="assets/sword.png"></button>
            <button class="button AOE" id = "AOE"><img class="icon" src="assets/aoe.png"></button>
            <button class="button Heal" id = "Heal"><img class="icon" src="assets/heal.png"></button>
            <button class="button Item" id = "Item"><img class="icon" src="assets/bomb.png"></button>
        </section>
        <a id = "loseLink" href=p3.HTML><img id="youDW" src="assets/youdied.png"/></a>
    
    </body>
</html>
